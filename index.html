<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Code Quiz Challenge</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main class="container">
			<div class="start">
				<h1>Code Quiz Challenge</h1>
				<p>Your goal is to answer all of the questions as quickly as possible. Answering questions incorrectly will subtract time.</p>

				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-primary" id="startQuiz">Start</button>
				</div>
			</div>

			<div class="questionArea">
				<div class="timerArea">
					<p class="timerDisplay">60</p>
					<p class="timerChange">0</p>
				</div>
				<div class="questionTextArea">
					<h2 class="question">Placeholder question?</h2>
					<button type="button" class="btn btn-primary choice">placeholder choice 1</button>
					<button type="button" class="btn btn-primary choice">placeholder choice 2</button>
					<button type="button" class="btn btn-primary choice">placeholder choice 3</button>
					<button type="button" class="btn btn-primary choice">placeholder choice 4</button>
				</div>
				<p class="answerResponse">Correct or Incorrect</p>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
